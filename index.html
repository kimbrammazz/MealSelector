<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <title>What's for dinner?!</title>
  </head>

  <body>
    <!-- header/banner -->
    <header>
        <div class="banner row align-items-center">
        <h2 class = "text-center pt-4 w-100 fs-1 text-head">Whats for dinner?!</h2>
      </div>
    </header>
    

    <!-- Meal selection area -->
    <div class="container pt-2">
      <div class="row my-2">
        <div class="col d-flex justify-content-center">
          <button type="button" class="btn btn-own rounded-pill" id="chooseBtn">Choose my meal</button>
        </div>
        </div>
        <div class="row">
          <div class="col d-flex justify-content-center">
          <p>Do not repeat for <input type="number" class="repeatDays"></input> days</p>
          </div>
        </div>
        <!-- Meal output area-->
        <div class ="row">
          <div class="col d-flex justify-content-center">
            <section id="mealSelection">
              <ul>
              </ul>
            </section> 
          </div>
        </div>
      

      <!-- Print ingredients list-->
      
    
    
    <!-- Add meal to list area -->
    <div class="row justify-content-evenly mt-2">
      <div class="col d-flex justify-content-center">
        <!-- Button trigger modal -->
          <button type="button" class="btn btn-own rounded-pill" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add meal to list
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Meal to add</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-own">Save changes</button>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>  
    
    <!-- Output meals in list -->
    <div class="row my-2">
      <div class="col d-flex justify-content-center">
        <p><span id="displayList" class="clickable">Show</span> meals in list</p>
      </div>
      </div>
      <div class ="row">
        <div class="col d-flex justify-content-center">
          <section id="mealsList">
            <ul class="list-unstyled">
            </ul>
          </section> 
        </div>
      </div>
  </div>
    
    <script src="./js/index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
